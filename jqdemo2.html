<html>
<head>
    <meta charset="UTF-8">
    <title>Jquery 选择器</title>
</head>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
    $(function(){
        $("div:has(a)").css("color","red");
        //$("a[title]").css("color","green");
        //$("a[href^=www]").css("color","green");
       // $("a[href$=com").css("color","white");
       $("a[href='www.jd.com'").css("color","black");
       $("a[href*=tmall]").css("color","yellow");
      // $("input[type=button]").attr("disabled","disabled")
      $(":button").attr("disabled","disabled");
      $(":disabled").css("width","200px");
    });
    </script>
<body>
    <div>
        aaaaa
        <a href="#">aaaa</a>
    </div>
    <div>bbbbb</div>
    <a href="www.baidu.com" title="baibai">wwww.baidu.com</a>
    <a href="www.tmall.com">www.tmall.com</a>
    <a href="www.jd.com">www.jd.com</a><br/>
    <input type="button" value="你好"><br/>
    <input type="button" value="阿木木"><br/>
    <input type="button" value="特别"><br/>

</body>
</html>
