<html>
<head>
    <meta charset="UTF-8">
    <title>Jquery 选择器</title>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("div").eq(2).css("color","red");
            $("div:eq(2)").css("color","blue");
            $("div:gt(3)").css("color","yellow");
            $("div").not(":eq(4)").css("color","#c2b");
            $("div").eq(3).siblings().css("color","#h3c");
            $("div").filter(":eq(3)").css("color","red");

        });
    </script>
</head>
<body>
    <div>aaaaaaaaaaaaaaa</div>
    <div>bbbbbbbbbbbbbbb</div>
    <div>ccccccccccccccc</div>
    <div>ddddddddddddddd</div>
    <div>eeeeeeeeeeeeeee</div>
    <div>fffffffffffffff</div>

</body>
</html>
